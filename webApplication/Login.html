<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="Login.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome to Agrifeild</h2>
      <form id="login-form" action="http://localhost:3000/webApplication/login_process.php" method="POST">

        <!-- Email -->
        <label>Email</label>
        <div class="input-group">
          <i data-lucide="mail"></i>
          <input type="email" name="email" required />
        </div>

        <!-- Password -->
        <label>Password</label>
        <div class="input-group">
          <i data-lucide="lock"></i>
          <input type="password" name="password" id="password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i data-lucide="eye" id="toggleIcon"></i>
          </button>
        </div>

        <!-- Error Message -->
        <p id="error" class="error-message"></p>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <p class="bottom-text">If you don't have an account? <a href="Signup.html">Signup</a></p>
    </div>
  </div>

</body>
</html>
