<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="retailShop.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="Home.html">Agrfield</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="Suppier_inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="Supplier_order.html">Orders</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <section class="dashboard-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Add & Manage Products</h2>
      <form id="productForm">
        <div class="row g-3">
          <!-- Product ID -->
          <div class="col-md-6">
            <label for="productId" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productId" placeholder="Enter Product ID" required>
          </div>
          <!-- Product Name -->
          <div class="col-md-6">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" required>
          </div>
          <!-- Emount -->
          <div class="col-md-6">
            <label for="Emount" class="form-label">Emount in ton</label>
            <input type="number" step="1" class="form-control" id="Emount" placeholder="Enter Emount ton" required>
          </div>
          <!-- Price -->
          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter Price" required>
          </div>
          
          <label for="image">Product Image</label>
      <input type="file" id="image" name="image" accept="image/*" required />

        <!-- Save Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">Save</button>
        </div>
      </form>
    </div>
  </section>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple Save Handler
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Product saved successfully!');
      // You can implement a backend API call here to save data to the database
    });
  </script>
</body>
</html>
